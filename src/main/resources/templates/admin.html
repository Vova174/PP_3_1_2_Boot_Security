<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<nav class="navbar navbar-dark bg-dark" style="height: 50px">
    <ul class="list-inline mt-2 text-light">
        <h5 class="list-inline-item  font-weight-bold" th:text="${user.getEmail()}"></h5>
        <h5 class="list-inline-item ">with roles: </h5>
        <h5 class="list-inline-item " th:text="${user.getRoles()}"></h5>
    </ul>
    <form class="form-inline">
        <button class="btn btn-dark mt-n3" formaction="/logout" role="button">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills ml-n3 mt-3" style="width: 268px" id="list-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-item nav-link active border-0" id="admin-list" data-toggle="list"
                   href="#admin-panel" role="tab" aria-controls="home" aria-selected="true">Admin</a>
                <a class="nav-item nav-link border-0" id="user-profile-list" data-toggle="list"
                   href="#user-profile" role="tab" aria-controls="profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col bg-light" style="height: 680px">
            <div class="tab-content" id="main-tabContent">
                <div class="tab-pane fade show active" id="admin-panel" role="tabpanel" aria-labelledby="admin-list">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="col">
                            <h1 class="display-4 font-weight-normal text-left mt-2 mb-3">Admin panel</h1>
                            <nav>
                                <div class="nav nav-tabs" id="admin-tab" role="tablist">
                                    <a class="nav-item nav-link border-0" id="user-table-list"
                                       data-toggle="tab" href="#users_list" role="tab" aria-controls="user"
                                       aria-selected="false">Users table</a>
                                    <a class="nav-item nav-link border-0" id="new_user"
                                       data-toggle="tab" href="#new_user_list" role="tab" aria-controls="newUser"
                                       aria-selected="false">New User</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="admin-tabContent">
                                <div class="tab-pane fade show active" id="users_list" role="tabpanel"
                                     aria-labelledby="user-table-list">
                                    <div class="card-body font-weight-bold h4">
                                        All users
                                    </div>
                                    <div class="card-footer bg-white">
                                        <table class="table bg-white table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Sur Name</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Roles</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="adminTable">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="new_user_list" role="tabpanel"
                                     aria-labelledby="new-user">
                                    <div class="card" >
                                        <div class="card-header font-weight-bold h4">
                                            Add new user
                                        </div>
                                        <div class="nav justify-content-center  font-weight-bold text-center">
                                            <form class="form-group col-sm-4" method="post" id="newUserForm">
                                                <label for="inputEmail">Email</label>
                                                <input type="email" id="inputEmail"
                                                       class="form-control mt-n2 mb-2"
                                                       name="email" required>
                                                <label for="inputPassword">Password</label>
                                                <input type="text" id="inputPassword"
                                                       class="form-control mt-n2 mb-2"
                                                       name="password"  required>
                                                <label for="inputName">Name</label>
                                                <input type="text" id="inputName"
                                                       class="form-control mt-n2 mb-2"
                                                       name="name">
                                                <label for="inputSurName">SurName</label>
                                                <input type="text" id="inputSurName"
                                                       class="form-control mt-n2 mb-2"
                                                       name="surname" >
                                                <label for="inputAge">Age</label>
                                                <input type="number" id="inputAge"
                                                       class="form-control mt-n2 mb-2"
                                                       name="age">
                                                <label for="inputRole">Role</label>
                                                <select class="custom-select mt-n2" id="inputRole"
                                                        size="2"
                                                        name="role">
                                                    <option value="ROLE_ADMIN" selected>ADMIN</option>
                                                    <option value="ROLE_USER">USER</option>
                                                </select>
                                                <button type="submit" class="btn btn-success mt-2"
                                                >Add New User
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="user-profile" role="tabpanel" aria-labelledby="user-profile-list">
                    <div class="tab-content" id="user-tabContent">
                        <div class="col">
                            <h1 class="display-4 font-weight-normal text-left mt-2 mb-3">User information-page</h1>
                            <div class="card-body font-weight-bold h4">
                                About user
                            </div>
                            <div class="card-footer bg-white">
                                <table class="table bg-white table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Sur Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody id="allUsers">
                                    <tr>
                                        <td id="id">id</td>
                                        <td id="name">first name</td>
                                        <td id="surname">sur name</td>
                                        <td id="email">email</td>
                                        <td id="age">age</td>
                                        <td id="role">roles</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal"
     tabindex="-1" role="dialog"
     aria-labelledby="editModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Edit
                    user</h5>
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="nav justify-content-center  font-weight-bold text-center">
                    <form class="form-group col-sm-7" method="post"
                          id="Edit-Form" role="form">
                        <label for="ID1">ID</label>
                        <input type="number" id="ID1"
                               class="form-control mt-n2 mb-2"
                               name="id"
                               readonly>
                        <label for="editName">Name</label>
                        <input type="text" id="editName"
                               class="form-control mt-n2 mb-2"
                               name="name">
                        <label for="editSurName">SurName</label>
                        <input type="text" id="editSurName"
                               class="form-control mt-n2 mb-2"
                               name="surname">
                        <label for="editAge">Age</label>
                        <input type="number" id="editAge"
                               class="form-control mt-n2 mb-2"
                               name="age">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail"
                               class="form-control mt-n2 mb-2"
                               name="email">
                        <label for="editPassword">Password</label>
                        <input type="text" id="editPassword"
                               class="form-control mt-n2 mb-2"
                               name="password">
                        <label for="editRole">Role</label>
                        <select class="custom-select mt-n2"
                                id="editRole"
                                size="2"
                                name="role">
                            <option value="ROLE_ADMIN" selected>ADMIN
                            </option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button type="submit"
                        class="btn btn-primary" form="Edit-Form">Edit
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                    Delete user</h5>
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="nav justify-content-center  font-weight-bold text-center">
                    <form class="form-group col-sm-7"
                          role="form" id="Delete-Form">
                        <label for="ID2">ID</label>
                        <input type="number" id="ID2"
                               class="form-control mt-n2 mb-2"
                               name="id" readonly>
                        <label for="inputName2">Name</label>
                        <input type="text" id="inputName2"
                               class="form-control mt-n2 mb-2"
                               name="name" readonly>
                        <label for="inputSurName2">SurName</label>
                        <input type="text" id="inputSurName2"
                               class="form-control mt-n2 mb-2"
                               name="surname" readonly>
                        <label for="inputAge2">Age</label>
                        <input type="number" id="inputAge2"
                               class="form-control mt-n2 mb-2"
                               name="age" readonly>
                        <label for="inputEmail2">Email</label>
                        <input type="email" id="inputEmail2"
                               class="form-control mt-n2 mb-2"
                               name="email" readonly>
                        <label for="inputRole2">Role</label>
                        <select class="custom-select mt-n2"
                                id="inputRole2"
                                size="2"
                                name="role" readonly>
                            <option value="ROLE_ADMIN" selected>ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button type="submit" class="btn btn-danger"
                        form="Delete-Form"
                >Delete
                </button>
            </div>
        </div>
    </div>
</div>


<label>
    <input id="loggedUser" type="text" hidden th:value="${user.getId()}">
</label>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
